<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenYogis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<!-- import header from header.html-->
<section class="sub-header">
    <div id="header-container"></div>
    <script>
        fetch('common/header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header-container').outerHTML = html;})
            
            function showMenu() {
            var navLinks = document.getElementById("navLinks");
            navLinks.style.right = "0";
            }
            
            function hideMenu() {
                var navLinks = document.getElementById("navLinks");
                navLinks.style.right = "-70%";
            }
            ;
    </script>

    <div class="text-box">
        <h1>O nas</h1>
    </div>
</section>


<!-- bio -->
<section class="bio">
    <h1>Prowadzący</h1>
    <p>Złapcie parę informacji o nas!</p>

    <div class="row">
        <div class="bio-col">
            <img src="images/przemek.jpeg">
            <a href="przemek.html">
                <div class="layer">
                    <h3>Przemek</h3>
                </div>
            </a>
        </div>
        <div class="bio-col">
            <img src="images/janek.jpeg">
            <a href="janek.html">
                <div class="layer">
                    <h3>Janek</h3>
                </div>
            </a>

        </div>
    </div>
    <div class="row">
        <div class="bio-col">
            <img src="images/dominika.jpg">
            <a href="domnika.html">
                <div class="layer">
                    <h3>Dominika</h3>
                </div>
            </a>
        </div>
        <div class="bio-col">
            <img src="images/angela.jpg">
            <a href="angela.html">
                <div class="layer">
                    <h3>Angela</h3>
                </div>
            </a>

        </div>
    </div>
</section>


    <!-- footer -->
    <div id="footer-container"></div>
    <script>
        // Fetch and include the footer using JavaScript
        fetch('common/footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer-container').innerHTML = html;
            });
    </script>

</body>
</html>
